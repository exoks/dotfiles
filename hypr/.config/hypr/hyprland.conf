# INFO:[ hyprland: config ]>===================================================
# NOTE:
# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/
# Please note not all available settings / options are set here.
# For a full list, see the wiki
 
# INFO:[ hyprland warning message: ]>==========================================
autogenerated = 0 # 0 or 1 to enable/disable hyprland warning message

# INFO:[ Monitors: ]>==========================================================
source = ~/dotfiles/hypr/.config/hypr/hyprland/config/monitor.conf

# INFO:[ Programs: ]>==========================================================
source = ~/dotfiles/hypr/.config/hypr/hyprland/config/program.conf

# INFO:[ auto_start: ]>========================================================
source = ~/dotfiles/hypr/.config/hypr/hyprland/config/auto_start.conf

# INFO:[ Envirement Variables: ]>==============================================
source = ~/dotfiles/hypr/.config/hypr/hyprland/config/env.conf

# INFO:[ Window & Animation ]>=================================================
source = ~/dotfiles/hypr/.config/hypr/hyprland/config/window.conf
source = ~/dotfiles/hypr/.config/hypr/hyprland/config/animation.conf

# INFO:[ Input: ]>=============================================================
source = ~/dotfiles/hypr/.config/hypr/hyprland/config/input.conf

# INFO:[ Keybindings: ]>=======================================================
source = ~/dotfiles/hypr/.config/hypr/hyprland/config/keybinding.conf

# INFO:[ Windows & Workspaces ]>===============================================
source = ~/dotfiles/hypr/.config/hypr/hyprland/config/window_workspace.conf
