# INFO:[ animation: config ]>==================================================
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
# HINT:
# https://wiki.hyprland.org/Configuring/Variables/#variable-types for colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
# HINT:
# (Dis/En)able resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
# HINT:
# See https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}
# HINT:
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
# HINT:
# Change transparency of focused and unfocused windows
    active_opacity = 0.8
    inactive_opacity = 0.8
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
# HINT:
# https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 0
        passes = 1
        vibrancy = 0.1696
    }
}
